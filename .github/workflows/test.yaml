name: test

on:
  push: 
    branches: [ main ]

  pull_request: 
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use node 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.X

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test

      - name: Use GitHub Token
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}